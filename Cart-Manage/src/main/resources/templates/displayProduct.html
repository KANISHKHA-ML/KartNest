<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KARTNEST - Shop Smart! üõçÔ∏è</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #F8F9FA;
            font-family: 'Poppins', sans-serif;
            margin-top: 0;
            padding-top: 0;
        }

        .navbar {
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            position: relative;
            z-index: 1000;
            padding: 1rem 1.5rem;
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .search-bar {
            border-radius: 20px;
            padding: 5px 15px;
            width: 300px;
        }

        .flash-offers {
            background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card {
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: scale(1.07);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card img:hover {
            transform: scale(1.05);
        }

        .product-card h5 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .product-card .card-text {
            font-size: 16px;
            color: #555;
        }

        .product-card .btn {
            background: linear-gradient(to right, #ff4b5c, #ff7e67);
            border: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .product-card .btn:hover {
            background: linear-gradient(to right, #ff7e67, #ff4b5c);
        }

        .my-cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffb703;
            color: black;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            animation: bounce 2s infinite;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .my-cart-button:hover {
            background: #e6a700;
            transform: translateY(-3px);
            text-decoration: none;
            color: black;
        }

        .my-cart-button i {
            margin-right: 8px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #c471f5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1050;
            top: 0;
            right: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar-link {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
            display: block;
            transition: 0.3s;
        }

        .sidebar-link:hover {
            color: #c471f5;
            background-color: #f1f1f1;
        }

        #logs:hover button {
            color: #ff4949;
        }

        @media (max-width: 767.98px) {
            .navbar-brand {
                font-size: 20px;
            }
            .search-bar {
                width: 180px;
            }
        }

        .navbar-toggler {
            display: none;
        }

        #logout {
            border: none;
            background: transparent;
        }
    </style>
</head>

<body>

<button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
<div class="sidebar" id="sidebarMenu">
<a th:href="@{/showProfile}" class="sidebar-link"> üë§ Profile </a>
    <a th:href="@{/cart/view(userId=${session.userID})}" class="sidebar-link">üõí My Cart</a>
    <a th:href="@{/order/myOrders(userId=${session.userID})}" class="sidebar-link">üì¶ My Orders</a>
    
    <form th:action="@{/logout}" method="post" class="sidebar-link" id="logs">
<button type="submit" id="logout"> <i class="fas fa-right-from-bracket"></i> <span style="margin-left:2px;"> Logout </span> </button>
</form>
</div>

<nav class="navbar navbar-expand-md">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">üõçÔ∏è KARTNEST</a>

        <div class="d-flex mx-auto">
            <form th:action="@{/user/search}" method="get" class="d-flex">
                <input type="text" name="pattern" class="form-control search-bar me-2" placeholder="üîé Search products..." required>
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </div>
</nav>

<script>
function toggleMenu() {
    document.getElementById("sidebarMenu").classList.toggle("open");
}

document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".add-to-cart-btn");

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

    buttons.forEach(button => {
        button.addEventListener("click", function () {
            const productId = this.getAttribute("data-product-id");
            const quantity = 1;

            fetch("/cart/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    [csrfHeader]: csrfToken
                },
                body: `products.productId=${productId}&quantity=${quantity}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to add to cart");
                }
                return response.text();
            })
            .then(data => {
                alert("Product added to cart!");
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding to cart.');
            });
        });
    });
});
</script>

<div class="container mt-4">
    <div class="flash-offers">
        <p> üöÄ 40% OFF Electronics! ‚è≥ Hurry! Sale Ends Soon!</p>
    </div>
</div>

<div id="offerCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://vivek7777777.github.io/clothing-website/img/carousel1.png" class="d-block w-100" alt="Mega Sale">
        </div>
        <div class="carousel-item">
            <img src="https://k.nooncdn.com/mpcms/EN0003/assets/98d77bda-ff12-4135-8e2a-2dd7b733c6af.png" class="d-block w-100" alt="Exclusive Deal">
        </div>
    </div>
</div>

<div class="container mt-4">
    <h3 class="mb-3">üíé Best Deals Just For You üíé</h3>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="product:${products}">
            <div class="card p-3 product-card">
                <h5 class="card-title" th:text="${product.productName}"></h5>
                <p class="card-text">Price: ‚Çπ<span th:text="${product.price}"></span></p>
                <p class="card-text"><span th:text="${product.description}"></span></p>
                <button type="button" class="btn btn-outline-warning btn-sm add-to-cart-btn" th:data-product-id="${product.productId}">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
