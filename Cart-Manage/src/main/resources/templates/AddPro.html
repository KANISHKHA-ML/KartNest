<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            position: relative;
            z-index: 1000;
            padding: 1rem 1.5rem;
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .search-bar {
           px;
            padding: 5px 15px;
            width: 300px;
        }
        .btn-gradient {
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.8;
            color: white;
        }
        .card {
            background-color: white !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">üõçÔ∏è KARTNEST</a>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form th:action="@{/admin/save}" th:object="${products}" method="post" class="card p-4">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" class="form-control" th:field="*{productName}" required>
        </div>
 
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>
 
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required>
        </div>
 
        <div class="mb-3">
            <label for="numberOfStock" class="form-label">Stock:</label>
            <input type="number" id="numberOfStock" class="form-control" th:field="*{numberOfStock}" required>
        </div>
 
        <button type="submit" class="btn btn-gradient">Save Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
