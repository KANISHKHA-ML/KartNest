<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
        }

     .navbar {
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            position: relative;
            z-index: 1000;
            padding: 1rem 1.5rem; 
        }

        .navbar-brand {
            font-size: 26px; 
            font-weight: bold;
            color: white; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); 
        }

        .search-bar {
            border-radius: 20px;
            padding: 5px 15px;
            width: 300px;
            margin-left:-100px;
        }
    
        
        .container {
            max-width: 600px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 50px;
            text-align: center;
        }

       
        .popup {
            background-color: #dff0d8;
            border: 2px solid green;
            border-radius: 10px;
            padding: 20px;
            font-size: 20px;
            animation: fadeIn 1s ease-in-out forwards;
            margin-bottom: 20px; /* Added spacing */
        }

        @keyframes fadeIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-custom {
            background-color: #ff9900;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #cc7a00;
        }

       
        .confirmation-icon-placeholder {
            width: 100px;
            height: 100px;
            background-color: #28a745; 
            color: white;
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem; 
            margin: 0 auto 30px auto; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: bounceIn 1s ease-out forwards;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">üõçÔ∏è KARTNEST</a>

        <div class="d-flex mx-auto">
            <form th:action="@{/user/search}" method="get" class="d-flex">
                <input type="text" name="pattern" class="form-control search-bar me-2" placeholder="üîé Search products..." required>
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="confirmation-icon-placeholder">
        <i class="fas fa-check"></i>
    </div>
    <h2 class="text-success mb-4">Order Confirmed üéâ</h2>
    <div class="popup">
        <p th:text="${message}"></p>
    </div>
    <p class="mt-3">Thank you for shopping with us! Your order is being processed and will be shipped soon.</p>
    <a th:href="@{/user/home}" class="btn btn-custom mt-3">Continue Shopping</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
