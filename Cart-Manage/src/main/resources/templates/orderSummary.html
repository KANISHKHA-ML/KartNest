<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
        }

        .navbar {
            background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
            position: relative;
            z-index: 1000;
            padding: 1rem 1.5rem; 
        }

        .navbar-brand {
            font-size: 26px; 
            font-weight: bold;
            color: white; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); 
        }

        .search-bar {
            border-radius: 20px;
            padding: 5px 15px;
            width: 300px;
            margin-left:-100px;
            
        }

        
        .container {
            max-width: 500px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
            text-align: center;
        }


        
        .recommended {
            text-align: left;
            margin-top: 20px;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff4b5c, #ff7e67);
            color: white;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 20px;
            transition: 0.3s;
            border: none;
        }

        .btn-custom:hover {
           background: linear-gradient(to right, #ff7e67, #ff4b5c);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
    <div class="cot container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">üõçÔ∏è KARTNEST</a>

        <div class="d-flex mx-auto">
            <form th:action="@{/user/search}" method="get" class="d-flex">
                <input type="text" name="pattern" class="form-control search-bar me-2" placeholder="üîé Search products..." required>
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">Order Summary</h2>
    
    <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}"></span></p>

    <form th:action="@{/order/confirmOrder}" method="post">
        <input type="hidden" name="orderId" th:value="${order.orderId}"/>
        <button type="submit" class="btn btn-custom mt-3">Confirm Order</button>
    </form>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
